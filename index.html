<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Snake Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    background-color: #0c0c0f;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    color: #39ff14;
    user-select: none;
  }

  #game-container {
    position: relative;
    width: 600px;
    height: 600px;
    background: #111111;
    border: 3px solid #39ff14;
    box-shadow:
      0 0 8px #39ff14,
      0 0 24px #39ff14,
      inset 0 0 12px #39ff14;
    border-radius: 12px;
  }

  canvas {
    display: block;
    background: #080808;
    margin: auto;
    border-radius: 12px;
    box-shadow:
      0 0 8px #0ff,
      0 0 12px #0ff inset;
  }

  #score-board {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: 700;
    color: #0ff;
    text-shadow:
      0 0 8px #0ff,
      0 0 16px #0ff;
    letter-spacing: 2px;
  }

  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    font-weight: 900;
    color: #ff0055;
    text-shadow:
      0 0 10px #ff0055,
      0 0 20px #ff0055,
      0 0 40px #ff0055;
    display: none;
    text-align: center;
  }

  #restart-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 20px;
    color: #0c0c0f;
    background: #ff0055;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow:
      0 0 12px #ff0055,
      0 0 24px #ff0055 inset;
    transition: background 0.3s ease;
  }

  #restart-btn:hover {
    background: #ff3399;
    box-shadow:
      0 0 20px #ff3399,
      0 0 40px #ff3399 inset;
  }

  .neon-glow {
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="game" width="600" height="600"></canvas>
  <div id="score-board" class="neon-glow">Score: 0</div>
  <div id="game-over">
    Game Over<br />
    <button id="restart-btn">Restart</button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const scoreBoard = document.getElementById('score-board');
  const gameOverDiv = document.getElementById('game-over');
  const restartBtn = document.getElementById('restart-btn');

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snake = [];
  let direction = { x: 0, y: 0 };
  let food = { x: 0, y: 0 };
  let score = 0;
  let gameRunning = false;

  // Neon colors for snake segments
  const neonColors = [
    '#39ff14', // Bright green
    '#0ff',    // Cyan
    '#ff39ff', // Magenta
    '#ff0055'  // Pinkish red
  ];

  // Initialize snake in center
  function init() {
    snake = [
      { x: 9, y: 10 },
      { x: 8, y: 10 },
      { x: 7, y: 10 },
    ];
    direction = { x: 1, y: 0 };
    score = 0;
    scoreBoard.textContent = 'Score: 0';
    gameOverDiv.style.display = 'none';
    placeFood();
    gameRunning = true;
  }

  function placeFood() {
    let newPosition;
    do {
      newPosition = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    } while (snake.some(segment => segment.x === newPosition.x && segment.y === newPosition.y));
    food = newPosition;
  }

  function drawGrid() {
    ctx.fillStyle = '#080808';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawSnake() {
    snake.forEach((segment, index) => {
      const color = neonColors[index % neonColors.length];
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 15;
      ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
    });
    // Reset shadow to avoid affecting other drawings
    ctx.shadowBlur = 0;
  }

  function drawFood() {
    ctx.fillStyle = '#ff0055';
    ctx.shadowColor = '#ff0055';
    ctx.shadowBlur = 20;
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
    ctx.shadowBlur = 0;
  }

  function updateSnake() {
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

    // Wrap around edges
    if (head.x < 0) head.x = tileCount - 1;
    else if (head.x >= tileCount) head.x = 0;
    if (head.y < 0) head.y = tileCount - 1;
    else if (head.y >= tileCount) head.y = 0;

    // Check collision with self
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      gameOver();
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreBoard.textContent = 'Score: ' + score;
      placeFood();
    } else {
      snake.pop();
    }
  }

  function gameOver() {
    gameRunning = false;
    gameOverDiv.style.display = 'block';
  }

  function gameLoop() {
    if (!gameRunning) return;
    drawGrid();
    updateSnake();
    drawSnake();
    drawFood();
  }

  function keyDownHandler(e) {
    if (!gameRunning) return;

    const key = e.key;
    if ((key === 'ArrowUp' || key === 'w') && direction.y !== 1) {
      direction = { x: 0, y: -1 };
    } else if ((key === 'ArrowDown' || key === 's') && direction.y !== -1) {
      direction = { x: 0, y: 1 };
    } else if ((key === 'ArrowLeft' || key === 'a') && direction.x !== 1) {
      direction = { x: -1, y: 0 };
    } else if ((key === 'ArrowRight' || key === 'd') && direction.x !== -1) {
      direction = { x: 1, y: 0 };
    }
  }

  restartBtn.addEventListener('click', () => {
    init();
  });

  window.addEventListener('keydown', keyDownHandler);

  // Start the game
  init();
  setInterval(gameLoop, 100);
})();
</script>
</body>
</html>
